<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Biodata Manager - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .nav-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            animation: fadeInUp 0.8s ease;
        }

        .nav-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-decoration: none;
        }

        .nav-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .nav-card.green { border-top: 6px solid #10b981; }
        .nav-card.blue { border-top: 6px solid #3b82f6; }
        .nav-card.orange { border-top: 6px solid #f59e0b; }
        .nav-card.red { border-top: 6px solid #ef4444; }

        .nav-card .icon {
            font-size: 4em;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .nav-card:hover .icon {
            transform: scale(1.2) rotate(10deg);
        }

        .nav-card h3 {
            font-size: 1.5em;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .nav-card p {
            color: #64748b;
            font-size: 0.95em;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .nav-cards {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Student Biodata Manager</h1>
            <p>Manage student records efficiently and securely</p>
        </header>

        <div class="nav-cards">
            <a href="add.html" class="nav-card green">
                <div class="icon">‚ûï</div>
                <h3>Add New</h3>
                <p>Create new student record</p>
            </a>
            
            <a href="view.html" class="nav-card blue">
                <div class="icon">üëÅ</div>
                <h3>View Data</h3>
                <p>Search and display records</p>
            </a>
            
            <a href="edit.html" class="nav-card orange">
                <div class="icon">‚úè</div>
                <h3>Edit Data</h3>
                <p>Update existing records</p>
            </a>
            
            <a href="delete.html" class="nav-card red">
                <div class="icon">üóë</div>
                <h3>Delete Data</h3>
                <p>Remove student records</p>
            </a>
        </div>
    </div>
</body>
</html>
